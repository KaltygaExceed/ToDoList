<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="content-page"></div>
<div class="main-elements-control">
    <div class="inputElem">
        <input  type="text" id="add-task" placeholder="Add new item">
        <div id="colorPicker">
            <input name="colorPicker" type="radio" id="1Button" value="0">
            <input name="colorPicker" type="radio" id="2Button" value="1">
            <input name="colorPicker" type="radio" id="3Button" value="2">
            <input name="colorPicker" type="radio" id="4Button" value="3">
            <input name="colorPicker" type="radio" id="5Button" value="4">
            <input name="colorPicker" type="radio" id="6Button" value="5">
        </div>
        <button id="buttADD" onclick="onCreateTask()">Add</button>
    </div>
</div>


</body>
</html>
